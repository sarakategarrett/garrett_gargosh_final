<!-- base, works -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>

  <!-- Responsive navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#!">DIY Money</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% if current_user.is_anonymous %}

                        <li class="nav-item"><a class="nav-link {% block nav_active_home %}{% endblock %}" aria-current="page" href="{{ url_for('home') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link {% block nav_active_about %}{% endblock %}" href="{{ url_for('about') }}">About</a></li>
                        <li class="nav-item"><a class="nav-link {% block nav_active_contact %}{% endblock %}" href="{{ url_for('contact') }}">Contact Us</a></li>
                        <li class="nav-item"><a class="nav-link {% block nav_active_login %}{% endblock %}" href="{{ url_for('login') }}">Log In</a></li>

                        {% else %}
                        <li class="nav-item"><a class="nav-link {% block nav_active_asset %}{% endblock %}" href="{{ url_for('asset') }}">Asset Class</a></li>
                        <li class="nav-item"><a class="nav-link {% block nav_active_tickers %}{% endblock %}" href="{{ url_for('tickers') }}">Tickers</a></li>
                        <li class="nav-item"><a class="nav-link {% block nav_active_logout %}{% endblock %}" href="{{ url_for('logout') }}">Log Out</a></li>

                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

    {% block body %}{% endblock %}


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; DIY Money 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
</html>
